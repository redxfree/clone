{% extends "base.html" %}

{% block head_content %}
<title>Feeds</title>
{% endblock %}

{% block container %}

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 pt-3 pb-3" id="profile-box">
                <h4 class="mb-4">Enjoy Yourself </h4>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="hidden" name="user" value="{{ request.user.pk}}" />
                    
                    {# Website field #}
                    <div class="form-group">
                        <input
                            class="form-control "
                            type="text"
                            name="title"
                            placeholder="Title"
                        >
                        <div class="invalid-feedback">
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <input
                            class="form-control "
                            type="text"
                            name="description"
                            placeholder="Description"
                        >
                        <div class="invalid-feedback">
                            
                        </div>
                    </div>

                    {# Photo field #}
                    <div class="form-group">
                        <label>Choose your photo:</label>
                        <input
                            class="form-control "
                            type="file"
                            name="photo"
                            placeholder="photo"
                        >
                        <div class="invalid-feedback">
                            
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-5">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
